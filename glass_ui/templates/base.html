{% extends "templates/web.html" %}

{% block head_include %}
{{ super() }}

<!-- Force load Glass UI CSS -->
<style id="glass-ui-critical">
/* Glass UI - Critical Styles - Force Load */
body {
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%) !important;
    background-attachment: fixed !important;
    min-height: 100vh !important;
}

body::before {
    content: '' !important;
    position: fixed !important;
    top: 0 !important;
    left: 0 !important;
    right: 0 !important;
    bottom: 0 !important;
    background-image: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(255, 219, 112, 0.2) 0%, transparent 50%) !important;
    pointer-events: none !important;
    z-index: -1 !important;
}

.container, .layout-main-section, .page-container, .main-section {
    background: rgba(255, 255, 255, 0.1) !important;
    backdrop-filter: blur(10px) !important;
    -webkit-backdrop-filter: blur(10px) !important;
    border: 1px solid rgba(255, 255, 255, 0.2) !important;
    border-radius: 12px !important;
    margin: 10px !important;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37) !important;
}

.navbar, .navbar-default, .navbar-expand-lg {
    background: rgba(255, 255, 255, 0.1) !important;
    backdrop-filter: blur(10px) !important;
    -webkit-backdrop-filter: blur(10px) !important;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2) !important;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37) !important;
}

.layout-side-section, .sidebar {
    background: rgba(255, 255, 255, 0.1) !important;
    backdrop-filter: blur(10px) !important;
    -webkit-backdrop-filter: blur(10px) !important;
    border-right: 1px solid rgba(255, 255, 255, 0.2) !important;
}

.card, .widget, .form-section, .section-head {
    background: rgba(255, 255, 255, 0.1) !important;
    backdrop-filter: blur(10px) !important;
    -webkit-backdrop-filter: blur(10px) !important;
    border: 1px solid rgba(255, 255, 255, 0.2) !important;
    border-radius: 12px !important;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37) !important;
    color: rgba(255, 255, 255, 0.95) !important;
}

.form-control, input, select, textarea {
    background: rgba(255, 255, 255, 0.1) !important;
    backdrop-filter: blur(5px) !important;
    -webkit-backdrop-filter: blur(5px) !important;
    border: 1px solid rgba(255, 255, 255, 0.2) !important;
    color: rgba(255, 255, 255, 0.95) !important;
    border-radius: 8px !important;
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.5) !important;
}

.btn {
    background: rgba(255, 255, 255, 0.1) !important;
    backdrop-filter: blur(10px) !important;
    -webkit-backdrop-filter: blur(10px) !important;
    border: 1px solid rgba(255, 255, 255, 0.2) !important;
    color: rgba(255, 255, 255, 0.95) !important;
    border-radius: 8px !important;
    transition: all 0.3s ease !important;
}

.btn:hover {
    background: rgba(255, 255, 255, 0.15) !important;
    transform: translateY(-2px) !important;
    box-shadow: 0 8px 40px 0 rgba(31, 38, 135, 0.45) !important;
    color: rgba(255, 255, 255, 0.95) !important;
}

.btn-primary {
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3)) !important;
    border-color: rgba(102, 126, 234, 0.4) !important;
}

.btn-primary:hover {
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.4), rgba(118, 75, 162, 0.4)) !important;
    border-color: rgba(102, 126, 234, 0.5) !important;
}

body, .text-muted, .control-label, label, h1, h2, h3, h4, h5, h6 {
    color: rgba(255, 255, 255, 0.95) !important;
}

.table {
    background: rgba(255, 255, 255, 0.1) !important;
    color: rgba(255, 255, 255, 0.95) !important;
}

.table thead th {
    background: rgba(255, 255, 255, 0.15) !important;
    border-color: rgba(255, 255, 255, 0.2) !important;
    color: rgba(255, 255, 255, 0.95) !important;
}

.table tbody tr {
    border-color: rgba(255, 255, 255, 0.2) !important;
}

.table tbody tr:hover {
    background: rgba(255, 255, 255, 0.15) !important;
}

.modal-content {
    background: rgba(255, 255, 255, 0.1) !important;
    backdrop-filter: blur(10px) !important;
    -webkit-backdrop-filter: blur(10px) !important;
    border: 1px solid rgba(255, 255, 255, 0.2) !important;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37) !important;
}

.dropdown-menu {
    background: rgba(255, 255, 255, 0.1) !important;
    backdrop-filter: blur(10px) !important;
    -webkit-backdrop-filter: blur(10px) !important;
    border: 1px solid rgba(255, 255, 255, 0.2) !important;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37) !important;
}

.dropdown-item {
    color: rgba(255, 255, 255, 0.95) !important;
}

.dropdown-item:hover {
    background: rgba(255, 255, 255, 0.15) !important;
    color: rgba(255, 255, 255, 0.95) !important;
}

/* List items */
.list-row, .list-item {
    background: rgba(255, 255, 255, 0.1) !important;
    border: 1px solid rgba(255, 255, 255, 0.2) !important;
    border-radius: 8px !important;
    margin-bottom: 8px !important;
    transition: all 0.3s ease !important;
}

.list-row:hover, .list-item:hover {
    background: rgba(255, 255, 255, 0.15) !important;
    transform: translateX(4px) !important;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37) !important;
}

/* Sidebar items */
.sidebar-item, .list-link {
    color: rgba(255, 255, 255, 0.7) !important;
    transition: all 0.3s ease !important;
    border-radius: 8px !important;
    margin: 4px 8px !important;
}

.sidebar-item:hover, .list-link:hover,
.sidebar-item.active, .list-link.active {
    background: rgba(255, 255, 255, 0.15) !important;
    color: rgba(255, 255, 255, 0.95) !important;
}

/* Navbar links */
.navbar-nav .nav-link {
    color: rgba(255, 255, 255, 0.95) !important;
    transition: all 0.3s ease !important;
}

.navbar-nav .nav-link:hover {
    color: rgba(255, 255, 255, 0.95) !important;
    background: rgba(255, 255, 255, 0.15) !important;
    border-radius: 8px !important;
}
</style>

<!-- Force load Glass UI JavaScript -->
<script>
console.log('Glass UI - Template override loaded');

// Apply glass effects immediately when DOM is ready
document.addEventListener('DOMContentLoaded', function() {
    console.log('Glass UI - DOM ready, applying effects');
    
    // Force apply to all elements
    function applyGlassEffects() {
        // Set body background
        document.body.style.cssText += `
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%) !important;
            background-attachment: fixed !important;
            min-height: 100vh !important;
        `;
        
        // Apply to containers
        document.querySelectorAll('.container, .layout-main-section, .page-container, .main-section').forEach(el => {
            el.style.cssText += `
                background: rgba(255, 255, 255, 0.1) !important;
                backdrop-filter: blur(10px) !important;
                -webkit-backdrop-filter: blur(10px) !important;
                border: 1px solid rgba(255, 255, 255, 0.2) !important;
                border-radius: 12px !important;
                margin: 10px !important;
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37) !important;
            `;
        });
        
        console.log('Glass UI - Effects applied to', document.querySelectorAll('.container, .card').length, 'elements');
    }
    
    // Apply immediately
    applyGlassEffects();
    
    // Apply again after a delay to catch dynamically loaded content
    setTimeout(applyGlassEffects, 500);
    setTimeout(applyGlassEffects, 1000);
    
    // Set up mutation observer for dynamic content
    const observer = new MutationObserver(function(mutations) {
        let shouldApply = false;
        mutations.forEach(function(mutation) {
            if (mutation.addedNodes.length > 0) {
                shouldApply = true;
            }
        });
        
        if (shouldApply) {
            setTimeout(applyGlassEffects, 100);
        }
    });
    
    observer.observe(document.body, {
        childList: true,
        subtree: true
    });
});
</script>

{% endblock %}

{% block content %}
{{ super() }}
{% endblock %}
